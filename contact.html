<body class="architect-demo subpage">
<!-- Preloader -->
<div id="preloader">
  <div id="status">
    <div class="parent">
      <div class="child">
        <p class="small">loading</p>
      </div>
    </div>
  </div>
</div>
<!-- end preloader -->
<!-- start header -->
<header class="clearfix">
  <div class="container clearfix">
    <div id="logo"> <a href="index"></a> </div>
    <div class="tagline"></div>
    <div id="nav-button"> <span class="nav-bar"></span> <span class="nav-bar"></span> <span class="nav-bar"></span> </div>
    <nav>
      <ul id="nav">
        <li><a href="index">Home</a> </li>
        <li><a href="about">About</a> </li>
        <li><a href="contact" class="active">Contact</a> </li>
      </ul>
    </nav>
  </div>
</header>


<div class="content">
  <div class="container clearfix" >
    <div id="container">

      <section class="element  clearfix col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 home">
        <div class="grey-wrapper no-padding">
          <h4>Get in touch</h4>
          <form role="form" id="contactForm" data-toggle="validator" class="shake form-part">
              <!-- <label for="name" class="h4">Name</label> -->
              <input type="text" class="" id="name" size="30" placeholder="Name" required data-error="NEW ERROR MESSAGE">
              <div class="help-block with-errors"></div>

              <!-- <label for="email" class="h4">Email</label> -->
              <input type="email" class="" id="email" size="30" placeholder="Email" required>
              <div class="help-block with-errors"></div>

              <!-- <label for="message" class="h4 ">Message</label> -->
              <textarea id="message" class="" rows="5" placeholder="Message" required></textarea>
              <div class="help-block with-errors"></div>

              <button type="submit" id="form-submit" class="send-btn" style="display:inline-block;">Submit</button>
              <div id="msgSubmit" class="h5 text-center hidden" style="display:inline-block; float: right; margin: 33px 43px 10px 43px;"></div>
              <div class="clearfix"></div>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
<footer id="footer-2">
  <div id="footer-top" class="clearfix">
    <div class="container clearfix">
      <div class="col-lg-3 col-md-3 col-sm-4">
        <h4>Max Humberstone Design<br />
          London, UK</h4>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-4 padding-10">
        <ul class="contact-list clearfix">
          <li> <i class="fa fa-map-marker"></i>London, UK</li>
          <li> <i class="fa fa-phone"></i>07595990996</li>
          <li> <i class="fa fa-envelope"></i>maxhumberstonedesigns@gmail.com </li>
        </ul>
      </div>
    </div>
  </div>
  <div id="footer-bottom" class="clearfix">
    <div class="container clearfix">
      <div class="col-lg-12 clearfix">
        <p><span class="alignleft small">Â© 2016, Max Humberstone Design. All Rights Reserved.</span></p>
      </div>
    </div>
  </div>
</footer>
